    <link rel="stylesheet" href="style.css">
    <style>
        /* Define the CSS class for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        /* Style the buttons on hover */
        .button:hover {
            background-color: #2980b9;
        }

        /* Define the CSS class for the header */
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Define the CSS class for the content */
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
